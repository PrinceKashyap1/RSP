{% extends "base.html" %}
{%block start%}
<style>
  body{
    /* background-image: url(../static/image/preview.jpeg) */
    background-color: antiquewhite;
  }
  .custom-card {
    max-width: 1000px;
    padding: 20px;
    margin-top: 20px;
    margin-left: auto;
    margin-right: auto;
  
    background-size: cover; /* Ensure the background image covers the card */
    background-color:white;
    
  }
  
</style>

<div  class="card mb-3 " style="max-width: 1000px; max-height: 700px;  padding: 20px; margin-top: 20px; margin-left: 300px; background-color: white;"  >
  <div class="row g-0">
    <div class="col-md-4">
      <img src="../static/image/Screenshot_2024-06-23_162801-removebg-preview.png" class="img-fluid  rounded-start" alt="Login Image" style="margin-top: 200px;">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <form class="col-10 max-auto card  p-5  m-5 shadow-lg just " method="post" enctype="multipart/form-data">   
      
          <h1 class="card-title">Login</h1>
          <p>Register your account </p>
            {% csrf_token %} 
            <div class="mb-3 ">
              <label for="InputEmail" class="form-label"> Username </label>
              <input type="text" class="form-control" name="username"  aria-describedby="emailHelp" required>
              <div id="emailHelp" class="form-text">Enter your Username</div>
            </div>
            <div class="mb-3">
              <label for="InputPassword"  class="form-label"> Enter Password</label>
              <input type="password" name="password" class="form-control" required>
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1" required>
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
          <br>
         

          {% if messages %}
          <div class="alert alert-primary" role="alert">
            {% for message in messages %}
            {{message}}
            {% endfor %}
          
          </div>
          {% endif %}
        
          </form>
          <p>I do not have account <a href="/register/">Register</a></p>


      </div>
    </div>
  </div>
</div>

           
{% endblock %}
